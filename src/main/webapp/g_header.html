<!doctype html>
<html>
<head>
<meta charset="utf-8">

<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>

<body style="overflow-x: hidden; overflow-y: hidden;">
	<div class="top">
		<span class="b_tit">四川电信集团舆情信息挖掘系统</span> <span class="s_tit">您好，<i></i>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;时间：<script>
				document.write(new Date().format('yyyy-MM-dd'));
			</script> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:;"
			onclick="exit()">退出</a></span>
	</div>
</body>
</html>
<script type="text/javascript">
	function user() {
		$.ajax({
			url : "/getCurrentUser",
			type : "post",
			data : "",
			success : function(msg) {
				if (msg.status == 'OK') {
					var user = msg.result;
					$(function() {
						$('.s_tit i').append(user);
					});
				} else {
					alert("fail");
				}
				//document.write(user);
			},
			error : function() {
				alert("失败");
			}
		});
		//window.onload = user();
	}
	user()
	function exit() {
		$.ajax({
			url : "/logout",
			type : "post",
			data : "",
			success : function(msg) {
				window.parent.location.href = "/index.html";
			},
			error : function() {
				alert("请求失败");
				window.parent.location.href = "/index.html";
			}
		});
	}
</script>
