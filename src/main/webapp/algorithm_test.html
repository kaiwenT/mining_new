<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>算法测试</title>

<link rel="stylesheet" href="css/algorithm_test.css">
<script type="text/javascript" src="js/algorithm_test.js"></script>
<script type="text/javascript" src="js/tuozhuai.js"></script>
</head>
<body>
	<div class="s_nav">
		当前位置： <a href="/algorithm——choose.html">算法管理</a> <span>>>算法测试 </span><span
			style="color: red; font-weight: bold;" id="algorithm"></span>
	</div>
	<div class="ckht">
		<table style="width: 100%;">
			<tr style="height: 40px;">
				<td><input type="radio" name="algorithm" value="1"
					checked="checked" onclick="algorithmChange()"> kmeans</td>
				<td><input type="radio" name="algorithm" value="2"
					onclick="algorithmChange()"> canopy</td>
				<td><input type="radio" name="algorithm" value="3"
					onclick="algorithmChange()"> DBScan</td>
			</tr>
			<tr>
				<td id="algorithm_detail" colspan="2" style="height: 70px">k值：<input
					type='text'><br>粒度选择：<input type='radio'
					name='keams_size' value='1' checked='checked'> 粗粒度 <input
					type='radio' name='keams_size' value='2'> 细粒度
				</td>
				<td colspan="1"><button onclick="clussterClick()">聚类</button>
					<button onclick="conservationClick()">设为默认</button></td>
			</tr>
		</table>
		<ul class="ckht_list">
			<li>聚类结果：
				<div class="summary_tab">
					<table border="0">
						<tr class="d_blue">
							<td width="350" height="36" align="center" bgcolor="#86c6ea">标题</td>
							<td width="120" height="36" align="center" bgcolor="#86c6ea">时间</td>
							<td width="10" height="36" align="center" bgcolor="#86c6ea">数量</td>
						</tr>
					</table>
				</div>
			</li>
			<li>新增文件：
				<div class="files_add" id="drop_area">将文件拖拽到此处</div>
			</li>
			<div class="clear"></div>
		</ul>
		<div class="up_del">
			<ul id="file_ul">
			</ul>
			<img src="images/delete_all.png" class="btn_up_del04"
				onclick="allDel()" /> <img src="images/up_all.png"
				class="btn_up_del03" />
		</div>
	</div>




</body>
</html>
