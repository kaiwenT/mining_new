<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>文件汇总</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/loading.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/loading.js"></script>
<script type="text/javascript" src="js/waiting.js"></script>
<script type="text/javascript" src="js/summary.js"></script>
<script type="text/javascript" src="js/dateformat.js"></script>
<script type="text/javascript" src="js/cookie.js"></script>
</head>
<body>
	<div class="main">
		<iframe src="g_header.html" width="1000px" height="177px"></iframe>
		<div class="content">
			<iframe src="g_left.html" width="200px" height="740px"></iframe>
			<div class="right float_r">
				<div class="s_nav">
					当前位置：
					<a href="/topic_list.html">任务管理</a>
					>>
					<a href="/topic_details.html">任务详情</a>
					>>数据汇总
				</div>
				<div class="data_summary">
					<div class="summary_time">
						<ul>
							<li>
								<input type="radio" name="timeradio" value="1" />
								最近一周
							</li>
							<li>
								<input type="radio" name="timeradio" value="2" />
								最近一月
							</li>
							<li>
								<input type="radio" name="timeradio" value="3" />
								最近一季度
							</li>
							<li>
								<input type="radio" name="timeradio" value="4" />
								自定义
							</li>
							<li>
								起：
								<input type="date" class="lol_begin" />
							</li>
							<li>
								止：
								<input type="date" class="lol_end" />
							</li>
							<li class="file_search">
								<img src="images/ss.png" onclick="fileSearch()" />
							</li>
							<li class="file_summary">
								<img src="images/hz.png" onclick="choiceType()" />
							</li>
							<div class="clear"></div>
						</ul>
					</div>
					<div class="summary_wrap ">
						<div class="summary_up">
							<table width="730" border="0">
								<tr>
									<td width="84" height="36" align="center" bgcolor="#86c6ea">选择</td>
									<td width="294" height="36" align="center" bgcolor="#86c6ea">文件名称</td>
									<td width="144" height="36" align="center" bgcolor="#86c6ea">上传人</td>
									<td width="190" height="36" align="center" bgcolor="#86c6ea">上传时间</td>
								</tr>
							</table>
						</div>
						<div class="summary_cont">
							<div class="summary_tab">
								<table width="730" border="0">
									<tr>
										<td width="60" height="36" align="center" bgcolor="#86c6ea">选择</td>
										<td width="320" height="36" align="center" bgcolor="#86c6ea">标题</td>
										<td width="150" height="36" align="center" bgcolor="#86c6ea">时间</td>
										<td width="60" height="36" align="center" bgcolor="#86c6ea">数量</td>
									</tr>
								</table>
							</div>
							<div class="table_clear">
								<label class="clear_choose">
									<input type="checkbox" id="chooseAll" />
									&nbsp;&nbsp;&nbsp;全选
								</label>
								<a href="/file/download">
									<img src="images/tab_btn01.png" class="xzjb" />
								</a>
								<a href="/file/exportAbstract">
									<img src="images/tab_btn02.png" />
								</a>
								<img onclick="addLayData()" src="images/tab_btn03.png"
									class="heibing" />
								<img onclick="deleteLayData()" src="images/tab_btn04.png" />
								<div class="clear"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<iframe src="g_footer.html" width="1000px" height="80px"></iframe>
	</div>
	
	<div id="shade" style="position:fixed; width: 100%;height: 100%;background: rgba(0,0,0,0.3);top:0;left:0;z-index:2;display: none;"></div>
	<div id="choose_mining_type"  style="border-radius:20px; overflow:hidden; z-index: 3;width:350px;height: 200px;top:0;left:0;bottom:0;right:0;position: fixed;margin: auto; background-color:#ffffff; display: none;">
	    <table style="width: 100%;height: 100%;" >
	        <th style="border-bottom: thick; background-color:#ffffff;height: 27%;font-size:22px;font-weight:blod;">算法粒度选择 </th>
	        <tr style="border:none" align="center">
	            <td >
	             <HR>
	                <ul style="width:70%; height: 100%;margin: auto;font-size: larger;font-family: cursive">
	                    <li style="list-style-type: none; float: left; height: 40%;margin-top:8%;">
	                        <input type="radio" name="choice" value="1" checked="checked" >粗粒度（速度快）
	                    </li>
	                    <li style="list-style-type: none; float: left;height: 40%;margin-bottom:8%;">
	                        <input type="radio" name="choice" value="2">细粒度（准确度高）
	                    </li>
	                </ul>
	           
	            </td>
	        </tr>
	       
	        <tr style="height: 25%;" align="center">
	            <td >
	            <button style="background:#0e63ab; color:#ffffff; border-radius:6px; width: 30%; height: 80%" id="choice_confirm" data-id="1" onClick="buttonConfirm()">确定</button>
	            </td>
	        </tr>
	    </table>
    </div>
	
</body>
</html>
