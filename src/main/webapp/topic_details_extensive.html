<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>查看任务</title>
<script type="text/javascript" src="js/datashow.js"></script>
<script type="text/javascript" src="js/tuozhuai.js"></script>
<script type="text/javascript" src="js/dateformat.js"></script>
<script type="text/javascript" src="js/scxsj.js"></script>

</head>
<body>
	<div class="s_nav">
		当前位置： <a href="javascript:;" onclick="baseAjax('topic_list')">任务管理</a>
		<span>>>任务详情 </span>
		
		<div class="btn-group" role="group" aria-label="..." style="float:right;">
  			<button type="button" class="btn btn-default" onclick="baseAjax('topic_details_extensive')">原始数据</button>
  			<button type="button" class="btn btn-default" onclick="baseAjax('history')">泛数据</button>
 			<button type="button" class="btn btn-default" onclick="baseAjax('topic_details_standard')">准数据</button>
		    <button type="button" class="btn btn-default">待定</button>
		</div>
	</div>
	
	<div class="ckht">
		<ul class="ckht_list">
			<li class="issueName">任务名称：</li>
			<li >数据类型：<span style="color: red; font-weight: bold;">原始数据</span></li>
			<li class="files_list">文件列表：</li>
			    <label style="float: left;font-size: 16px;margin-top:10px;margin-left:15px;"> <input type="checkbox"
						style="width: 20px; height: 20px; float: left; margin-right:5px;"
						id="allfile" /> <span>全选</span>
					</label>
			    <!-- 多文件汇总聚类按钮 -->
				<button type="button"  class="btn btn-primary" style="float:right;margin-right: 20px; margin-bottom: 10px;" onclick="fileSummary()">汇总并聚类</button>
	<!--		<button type="button"  class="btn btn-primary" style="float:right" onclick="baseAjax('summary')">数据汇总</button>     
				<button type="button"  class="btn btn-primary" style="float:right; margin-right: 10px;" onclick="baseAjax('history')">历史记录</button>  -->	
			<li class="files_list">					
				<div class="up_list_wrap">
					<table border="0" class="up_list">
						<tr class="d_blue">
							<td width="50" align="center" valign="middle" bgcolor="#86c6ea" class="d_blue">选择</td>
							<td width="235" align="center" valign="middle" bgcolor="#86c6ea" class="d_blue">文件名称</td>
							<td width="85" align="center" valign="middle" bgcolor="#86c6ea" class="d_blue">上传人</td>
							<td width="160" align="center" valign="middle" bgcolor="#86c6ea" class="d_blue">上传时间</td>
							<td width="230" align="center" valign="middle" bgcolor="#86c6ea" class="d_blue">操作</td>
						</tr>
					</table>
				</div>
			</li>
			<li>新增文件：
				<div class="files_add" id="drop_area">将文件拖拽到此处</div>
			</li>
		</ul>
		<div class="up_del">
			<ul id="file_ul">
			</ul>
			<button type="button"  class="btn btn-danger" style="float:right;" onclick="allDel()">全部删除</button>
			<button type="button"  class="btn btn-primary btn_up_del03" >全部上传</button>
		</div>
	</div>
</body>
</html>
