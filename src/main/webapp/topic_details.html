<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>查看任务</title>
<link rel="stylesheet" href="css/loading.css">
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/loading.js"></script>
<script type="text/javascript" src="js/waiting.js"></script>
<script type="text/javascript" src="js/list.js"></script>
<script type="text/javascript" src="js/datashow.js"></script>
<script type="text/javascript" src="js/tuozhuai.js"></script>
<script type="text/javascript" src="js/dateformat.js"></script>
</head>
<body>
	<div class="main">
		<iframe src="g_header.html" width="1000px" height="177px"></iframe>
		<div class="content">
			<iframe src="g_left.html" width="200px" height="760px"></iframe>
			<div class="right float_r">
				<div class="s_nav">
					当前位置：
					<a href="/topic_list.html">任务管理</a>
					>>任务详情
				</div>
				<div class="ckht">
					<a href="history.html" class="his_result">
						<img src="images/history.png" alt="" />
					</a>
					<a href="summary.html" class="sur_result">
						<img src="images/summary.png" alt="" />
					</a>
					<ul class="ckht_list">
						<li>任务名称：</li>
						<li>创建人：</li>
						<li>创建时间：</li>
						<li>最后修改人：</li>
						<li>最后修改时间：</li>
						<li class="files_list">
							文件列表：
							<div class="up_list_wrap">
								<table width="680" border="0" class="up_list">
									<tr class="d_blue">
										<td width="257" align="center" valign="middle"
											bgcolor="#86c6ea" class="d_blue">文件名称</td>
										<td width="95" align="center" valign="middle"
											bgcolor="#86c6ea" class="d_blue">上传人</td>
										<td width="173" align="center" valign="middle"
											bgcolor="#86c6ea" class="d_blue">上传时间</td>
										<td width="157" align="center" valign="middle"
											bgcolor="#86c6ea" class="d_blue">操作</td>
									</tr>
								</table>
							</div>
						</li>
						<li>
							新增文件：
							<div class="files_add" id="drop_area">将文件拖拽到此处</div>
						</li>
						<div class="clear"></div>
					</ul>
					<div class="up_del">
						<ul id="file_ul">
						</ul>
						<img src="images/delete_all.png" class="btn_up_del04"
							onclick="allDel()" />
						<img src="images/up_all.png" class="btn_up_del03"/>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<iframe src="g_footer.html" width="1000px" height="80px"></iframe>
	</div>
 

	<div id="shade" style="position:fixed; width: 100%;height: 100%;background: rgba(0,0,0,0.3);top:0;left:0;z-index:2;display: none;"></div>
	<div id="choose_mining_type"  style="border-radius:20px; overflow:hidden; z-index: 3;width:350px;height: 200px;top:0;left:0;bottom:0;right:0;position: fixed;margin: auto; background-color:#ffffff; display: none;">
	    <table style="width: 100%;height: 100%;" >
	        <th style="border-bottom: thick; background-color:#ffffff;height: 27%;font-size:22px;font-weight:blod;">算法粒度选择 </th>
	        <tr style="border:none" align="center">
	            <td >
	             <HR>
	                <ul style="width:70%; height: 100%;margin: auto;font-size: larger;font-family: cursive">
	                    <li style="list-style-type: none; float: left; height: 40%;margin-top:8%;">
	                        <input type="radio" name="choice" value="1" checked="checked" >粗粒度（速度快）
	                    </li>
	                    <li style="list-style-type: none; float: left;height: 40%;margin-bottom:8%;">
	                        <input type="radio" name="choice" value="2">细粒度（准确度高）
	                    </li>
	                </ul>
	           
	            </td>
	        </tr>
	       
	        <tr style="height: 25%;" align="center">
	            <td >
	            <button style="background:#0e63ab; color:#ffffff; border-radius:6px; width: 30%; height: 80%" id="choice_confirm" data-id="1" onClick="buttonConfirm()">确定</button>
	            </td>
	        </tr>
	    </table>
    </div>
 
 
</body>
</html>
