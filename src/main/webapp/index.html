<body style="background: #4a8dc4;">

	<!-- Top content -->
	<div class="top-content">

		<div class="inner-bg">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<h1 class="title">
							<strong>四川电信舆情信息挖掘系统</strong>
						</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 form-box">
						<div class="form-top">
							<div class="form-top-left">
								<!--<h3>登录系统</h3>-->
								<!--<p>请输入用户名和密码</p>-->
							</div>
							<!--<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>-->
						</div>
						<div class="form-bottom">
							<form role="form" class="login-form">
								<div class="form-group">
									<label class="sr-only" for="form-username">Username</label>
									<input type="text" name="form-username" placeholder="用户名"
										class="form-username form-control user_height"
										id="form-username">
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-password">Password</label>
									<input type="password" name="form-password" placeholder="密码"
										class="form-password form-control" id="form-password">
								</div>
								<button type="button" class="btn" style="font-size: 22px;"
									onclick="login()">登&nbsp;录</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>


	<!-- Javascript -->

	<!--[if lt IE 10]>
