<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>映射表管理——添加映射表</title>
<script type="text/javascript" src="js/addWebsite.js"></script>
<script type="text/javascript" src="js/mapurl_add.js"></script>
</head>
<body>

	<div class="s_nav">
		当前位置： <a href="javascript:;">映射表管理</a> >>添加映射表
	</div>
	<div class="user_infor">
		<form>
			<table width="450" border="0" class="change_tab">
				<tr>
					<td width="117" height="50">网站URL：</td>
					<td width="323" height="50"><input type="text" id="urlWebsite" /></td>
				</tr>
				<tr>
					<td width="117" height="50">网站名称：</td>
					<td width="323" height="50"><input type="text"
						id="nameWibsite" /></td>
				</tr>
				<tr>
					<td width="117" height="50">网站级别：</td>
					<td width="323" height="50"><input type="text"
						id="levelWebsite" /></td>
				</tr>
				<tr>
					<td width="117" height="50">网站类型：</td>
					<td width="323" height="50"><input type="text"
						id="typeWebsite" /></td>
				</tr>
				<tr>
					<td width="117" height="70"><img
						src="images/change_submit.png" class="float_r"
						onClick="addWebsite()" /></td>
					<td width="323" height="70"><img src="images/change_again.png"
						class="user_tijiao float_l" onClick="clearWebsite()" /></td>
				</tr>
			</table>
		</form>
	</div>
	<b>添加映射文件：</b>
	<div class="files_add" id="drop_area">
		<p id="filename">将文件拖拽到此处
		<p>
	</div>
	<div class="up_">
		<img src="images/up.png" id="submitUpload" class="btn_up_del03" />

	</div>

</body>
</html>
