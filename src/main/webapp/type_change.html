<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>类型管理——编辑类型</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/loading.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/loading.js"></script>
<script type="text/javascript" src="js/waiting.js"></script>
<script type="text/javascript" src="js/type.js"></script>
</head>
<body>
	<div class="main">
		<iframe src="g_header.html" width="1000px" height="177px"></iframe>
		<div class="content">
			<iframe src="g_left.html" width="200px" height="740px"></iframe>
			<div class="right float_r">
				<div class="s_nav">
					当前位置：
					<a href="#">类型管理</a>
					>>编辑类型
				</div>
				<div class="user_infor">
					<form>
						<table width="470" border="0" class="change_tab">
							<tr>
								<td width="100" height="50">类型名称：</td>
								<td width="200" height="50">
									<input type="text" id="new_name_type" />
								</td>
							</tr>
							<tr>
								<td width="100" height="80">
									<a href="javascript:;">
										<img src="images/change_submit.png" class="float_r"
											id="changeSubmit" onClick="ChangetypeInfor()" />
									</a>
								</td>
								<td width="200" height="80">
									<a href="javascript:;">
										<img src="images/change_again.png" class="user_tijiao float_l"
											onClick="clearNewtype()" />
									</a>
								</td>
								<td width="160" height="80">&nbsp;</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<iframe src="g_footer.html" width="1000px" height="80px"></iframe>
	</div>
</body>
<script>
    var newName = getCookie("typeName");
    console.log(newName);
    var b_cookie = document.getElementById("new_name_type");
    b_cookie.value = newName;
    b_cookie.style.color = "#999999";
</script>
</html>
