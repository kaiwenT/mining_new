<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>类型管理——编辑类型</title>
<script type="text/javascript" src="js/type.js"></script>
</head>
<body>
	<div class="s_nav">
		当前位置： <a href="javascript:;">类型管理</a> >>编辑类型
	</div>
	<div class="user_infor">
		<form>
			<table width="470" border="0" class="change_tab">
				<tr>
					<td width="100" height="50">类型名称：</td>
					<td width="200" height="50"><input type="text" class="form-control"
						id="new_name_type" /></td>
				</tr>
				<tr>
					<td width="100" height="80">
						<button class="btn btn-primary" id="changeSubmit" style="float: right" onClick="ChangetypeInfor()">提交</button>
					</td>
					<td width="200" height="80">
						<button class="btn btn-primary" style="float: left" onClick="clearNewtype()">重置</button>
					</td>
					<td width="160" height="80">&nbsp;</td>
				</tr>
			</table>
		</form>
	</div>
</body>
<script>
	var newName = getCookie("typeName");
	console.log(newName);
	var b_cookie = document.getElementById("new_name_type");
	b_cookie.value = newName;
	b_cookie.style.color = "#999999";
</script>
</html>
