<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>文件汇总</title>
<link rel="stylesheet" href="css/history_clusterdetails.css">
<script type="text/javascript" src="js/history.js"></script>
<script type="text/javascript" src="js/cluster_details.js"></script>
<script type="text/javascript" src="js/dateformat.js"></script>
<script type="text/javascript" src="js/cookie.js"></script>
<script type="text/javascript" src="js/scxsj.js"></script>
</head>
<body>
	<div class="s_nav">
		当前位置： <a href="/topic_list.html">任务管理</a> >> <a
			href="/topic_details.html">任务详情</a> >>历史记录
	</div>
	<div class="data_summary">
		<div class="summary_wrap ">
			<div class="summary_up">
				<table width="730" border="0">
					<tr>
						<td width="294" height="36" align="center" bgcolor="#86c6ea">文件列表</td>
						<td width="114" height="36" align="center" bgcolor="#86c6ea">执行人</td>
						<td width="190" height="36" align="center" bgcolor="#86c6ea">执行时间</td>
						<td width="114" height="36" align="center" bgcolor="#86c6ea">操作</td>
					</tr>
				</table>
			</div>
			<div class="summary_cont">
				<div class="summary_tab">
					<table width="730" border="0">
						<tr>
							<td width="60" height="36" align="center" bgcolor="#86c6ea">选择</td>
							<td width="320" height="36" align="center" bgcolor="#86c6ea">标题</td>
							<td width="150" height="36" align="center" bgcolor="#86c6ea">时间</td>
							<td width="60" height="36" align="center" bgcolor="#86c6ea">数量</td>
						</tr>
					</table>
				</div>
				<div class="table_clear">
					<label class="clear_choose"> <input type="checkbox"
						style="width: 20px; height: 20px; float: left; margin-left: 24px;"
						id="historyAll" /> <span>全选</span>
					</label> <img onclick="addLayData()" src="images/tab_btn03.png"
						class="heibing" /> <img onclick="deleteLayData()"
						src="images/tab_btn04.png" /> <a href="javascript:void(0);"
						onclick="sczsj()"> <img src="images/sczsj.png"
						style="float: right; margin-right: 0px;" />
					</a>
					<div class="clear"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- 遮罩div -->
	<div id="goodcover"></div>
	<div id="code">
		<div class="close1">
			<a href="javascript:void(0)" id="closebt"><img
				src="images/close.gif"></a>
		</div>
		<div class="clusterInfoList">
			<div class="resetButton">
				<input type="checkbox"
					style="width: 20px; height: 20px; float: left; display: inline-block; vertical-align: middle;"
					id="clusterItemAll">&nbsp;<span
					style="font-size: 18px; vertical-align: top;">全选</span></input>&nbsp;&nbsp;
				<img onclick="deleteClusterItem(-1)" src="images/delete.png" />
				&nbsp;&nbsp;&nbsp; <img src="images/reset.png" id=""
					onclick="clusterItemsReset()" />
			</div>
			<div class="details_tab">
				<table width="780" border="0">
					<tr class="fixedHead">
						<th width="60" height="36" align="center" bgcolor="#86c6ea">选择</th>
						<th width="450" height="36" align="center" bgcolor="#86c6ea">标题</th>
						<th width="200" height="36" align="center" bgcolor="#86c6ea">时间</th>
						<th width="70" height="36" align="center" bgcolor="#86c6ea">操作</th>
					</tr>

				</table>
			</div>
		</div>
	</div>

</body>
</html>
