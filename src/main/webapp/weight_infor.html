<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>权重表管理——信息显示</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/page.css">
<link rel="stylesheet" href="css/loading.css">
</head>
<body>
	<div class="main">
		<iframe src="g_header.html" width="1000px" height="177px"></iframe>
		<div class="content">
			<iframe src="g_left.html" width="200px" height="760px"></iframe>
			<div class="right float_r">
				<div class="s_nav">
					当前位置：
					<a href="#">权重表管理</a>
					>>信息显示
				</div>
				<div class="user_infor">
					<table width="710" border="0" class="infor_tab01">
						<tr>
							<td width="85" height="50">类型名称：</td>
							<td height="50">
								<input type="text" id="name">
							</td>
							<td width="85" height="50">网站权重：</td>
							<td height="50">
								<input type="text" id="weight">
							</td>
							<td height="50" colspan="2">
								<button onclick="initSearchPage(1)">搜索</button>
								<button onClick="weightInforAdd()">添加权重</button>
							</td>
						</tr>
					</table>
					<div class="infor_tablist">
						<table width="692" border="0" class="infor_tab02">
							<tr class="infor_tab02_tit">
								<td width="88" height="40" align="center" bgcolor="#86c6ea">序号</td>
								<td width="162" height="40" align="center" bgcolor="#86c6ea">类型名称</td>
								<td width="181" height="40" align="center" bgcolor="#86c6ea">网站权重</td>
								<td colspan="2" height="40" align="center" bgcolor="#86c6ea">操作</td>
							</tr>
						</table>
					</div>
					<div class="user_num"><ul class="page" maxshowpageitem="5" pagelistcount="10"  id="page"></ul></div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<iframe src="g_footer.html" width="1000px" height="80px"></iframe>
	</div>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/loading.js"></script>
<script type="text/javascript" src="js/waiting.js"></script>
<script type="text/javascript" src="js/page.js"></script>
<script type="text/javascript" src="js/weight.js"></script>
</html>
