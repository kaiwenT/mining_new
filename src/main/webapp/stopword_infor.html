<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>停用词管理——信息显示</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" type="text/css" href="css/page.css">
</head>
<body>	
<div class="main">
    <iframe src="g_header.html" width="1000px" height="177px"></iframe>
    <div class="content">
        <iframe src="g_left.html" width="200px" height="760px"></iframe>
        <div class="right float_r">
            <div class="s_nav">
                当前位置：
                <a href="#">停用词管理</a>
                >>信息显示
            </div>
            <div class="user_infor">
                <div class="role_search">
                    <div class="role_search_input">
                        <input type="search" placeholder="请输入停用词" id="stopword_search" />
                        <img src="images/icon_search.png" class="icon_search" />
                    </div>
                    <img src="images/btn_role_search.png" onClick="initSearchPage(1)"
                         class="btn_role" />
                    <img src="images/btn_stopword_add.png" onClick="stopwordInforAdd()"
                         class="btn_role" />
                </div>
                <div class="infor_tablist">
                    <table width="692" border="0" class="infor_tab02">
                        <tr class="infor_tab02_tit">
                            <td colspan="1" height="40" align="center" bgcolor="#86c6ea">序号</td>
                            <td colspan="2" height="40" align="center" bgcolor="#86c6ea">停用词</td>
                            <td colspan="3" height="40" align="center" bgcolor="#86c6ea">添加时间</td>
                            <td colspan="2" height="40" align="center" bgcolor="#86c6ea">操作人员</td>
                            <td colspan="1" height="40" align="center" bgcolor="#86c6ea">操作</td>
                        </tr>
                     
                    </table>
                </div>
                <div class="user_num"><ul class="page" maxshowpageitem="5" pagelistcount="10"  id="page"></ul></div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <iframe src="g_footer.html" width="1000px" height="80px"></iframe>
</div>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/page.js"></script>
<script type="text/javascript" src="js/loading.js"></script>
<script type="text/javascript" src="js/waiting.js"></script>
<script type="text/javascript" src="js/stopword.js"></script>
<script type="text/javascript" src="js/dateformat.js"></script>
</html>
